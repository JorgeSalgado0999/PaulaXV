<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./resources/css/flexboxgrid-6.3.1/css/flexboxgrid.min.css"
		/>
		<link rel="stylesheet" href="./resources/css/splide.min.css" />
		<link rel="stylesheet" href="./resources/css/style.css" />
		<title>Paula Ramirez</title>
	</head>
	<body>
		<nav></nav>
		<header class="row center-xs">
			<div class="col-xs-12">
				<div class="title">
					<h1>XV</h1>
					<h4>AÑOS</h4>
				</div>
				<div class="name">
					<h5>Paula Gabriela Ramirez Treviño</h5>
				</div>
				<div class="slider">
					<div class="splide">
						<div class="splide__track">
							<ul class="splide__list">
								<li class="splide__slide">
									<img
										class="slide-img"
										src="./resources/img/test.jpg"
										alt=""
									/>
								</li>
								<li class="splide__slide">
									<img
										class="slide-img"
										src="./resources/img/test.jpg"
										alt=""
									/>
								</li>
								<li class="splide__slide">
									<img
										class="slide-img"
										src="./resources/img/test.jpg"
										alt=""
									/>
								</li>
								<li class="splide__slide">
									<img
										class="slide-img"
										src="./resources/img/test.jpg"
										alt=""
									/>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="row center-xs">
			<div class="col-xs-12">
				<div class="timer">
					<h3>¡Coming son!</h3>
					<div class="count">
						<div class="number">
							<p id="number-year1">0</p>
						</div>
						<div class="number">
							<p id="number-year2">0</p>
						</div>
						<span class="dot"></span>
						<div class="number">
							<p id="number-month1">0</p>
						</div>
						<div class="number">
							<p id="number-month2">0</p>
						</div>
						<span class="dot"></span>
						<div class="number">
							<p id="number-day1">0</p>
						</div>
						<div class="number">
							<p id="number-day2">0</p>
						</div>
						<span class="dot"></span>
						<div class="number">
							<p id="number-hour1">0</p>
						</div>
						<div class="number">
							<p id="number-hour2">0</p>
						</div>
						<span class="dot"></span>
						<div class="number">
							<p id="number-minute1">0</p>
						</div>
						<div class="number">
							<p id="number-minute2">0</p>
						</div>
						<span class="dot"></span>
						<div class="number">
							<p id="number-second1">0</p>
						</div>
						<div class="number">
							<p id="number-second2">0</p>
						</div>
					</div>
				</div>
				<!-- Aquí va todo el contenido -->
			</div>
		</main>
		<script src="./resources/js/splide.min.js"></script>
		<script src="./resources/js/slider.js"></script>
		<script src="./resources/js/countdown.js"></script>
		<script src="./resources/js/main.js"></script>
	</body>
</html>
